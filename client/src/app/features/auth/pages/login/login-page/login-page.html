<section class="auth-page">
  <app-glass-card>
    <h1 class="auth-form__title">Log in</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="auth-form">
      <app-auth-form-field
        label="Email"
        controlName="email"
        [control]="form.controls['email']"
        type="email"
        placeholder="you@example.com"
        autocomplete="email"
        errorMessage="Valid email is required"
      />
      <app-auth-form-field
        label="Password"
        controlName="password"
        [control]="form.controls['password']"
        type="password"
        placeholder="Your password"
        autocomplete="current-password"
        errorMessage="Password must be at least 6 characters"
      />

      <app-auth-form-error [message]="authFacade.error()" />

      <app-auth-submit-button
        label="Log in"
        loadingLabel="Signing in..."
        [loading]="authFacade.status() === 'loading'"
        [disabled]="form.invalid || authFacade.status() === 'loading'"
      />
    </form>

    <app-auth-footer-link text="Don't have an account?" linkText="Register" link="/register" />
  </app-glass-card>
</section>
