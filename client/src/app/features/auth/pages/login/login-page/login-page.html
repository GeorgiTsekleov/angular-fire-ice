<section class="login">
  <h1>Log in</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="you@example.com"
        autocomplete="email"
      />
      @if (form.get('email')?.invalid && form.get('email')?.touched) {
        <span class="error">Valid email is required</span>
      }
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Your password"
        autocomplete="current-password"
      />
      @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <span class="error">Password must be at least 6 characters</span>
      }
    </div>

    @if (authFacade.error()) {
      <p class="error-message">{{ authFacade.error() }}</p>
    }

    <button type="submit" [disabled]="form.invalid || authFacade.status() === 'loading'">
      @if (authFacade.status() === 'loading') {
        Signing in...
      } @else {
        Log in
      }
    </button>
  </form>

  <p class="register-link">Don't have an account? <a routerLink="/register">Register</a></p>
</section>
