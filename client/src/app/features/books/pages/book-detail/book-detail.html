<div>
  <h2>Book Detail</h2>
  <p>Book ID: {{ bookId }}</p>
  <p>book detail counter: {{ counter() }}</p>
  <button (click)="incrementCounter()">Increment Book Detail</button>
  <button (click)="decrementCounter()">Decrement Book Detail</button>
  <button (click)="resetCounter()">Reset Book Detail</button>
</div>
