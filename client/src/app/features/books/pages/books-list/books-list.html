<p>books-list works!</p>

<app-loading-guard [loadingInput]="booksFacade.loading()">
  <app-error-guard [errorInput]="booksFacade.error()">
    <ul>
      @for (book of books(); track book.url; let i = $index) {
        <li>{{ book?.name ?? `Book: ${i + 1}` }}</li>
      }
    </ul>
  </app-error-guard>
</app-loading-guard>
