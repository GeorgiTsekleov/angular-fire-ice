<p>books-list works!</p>

<app-loading-guard [loadingInput]="booksFacade.loading()">
  <app-error-guard [errorInput]="booksFacade.error()">
    <ul>
      @for (book of books(); track book.url; let i = $index) {
        <li>
          <app-book-cover
            (click)="onBookClick(book)"
            [isbn]="book.isbn"
            [alt]="book.name"
            [quality]="'S'"
          />
          <span>Book: {{ book?.name ?? `Book: ${i + 1}` }}</span>
          <button type="button" (click)="onToggleFavorite(book)">
            {{ isFavorite(book.url) ? 'âˆ’' : '+' }}
          </button>
        </li>
      }
    </ul>
  </app-error-guard>
</app-loading-guard>
