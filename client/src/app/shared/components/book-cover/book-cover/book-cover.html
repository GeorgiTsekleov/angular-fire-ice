<div class="book-cover">
  @if (status() === 'loading') {
  <div
    class="placeholder flex min-h-[8rem] items-center justify-center text-[var(--text-primary)]"
  >
    <app-loader size="md" />
  </div>
  } @if (status() === 'error') {
  <div class="fallback">No cover available</div>
  }

  <img
    [src]="imageUrl()"
    [alt]="alt()"
    (load)="onLoad()"
    (error)="onError()"
    [class.visible]="status() === 'loaded'"
    loading="lazy"
  />
</div>
